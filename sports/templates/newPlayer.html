{% extends 'layout.html' %}

{% block title %} New Player {% endblock %}

{% block menu %}

	<li class='menu-text'>New Player</li>

{% endblock %}

{% block body %}

	<div class='row'>	
		<form action="#" method = 'post' enctype="multipart/form-data">
			<div class='medium-6 medium-offset-3'>
				<label for='name'>Name</label>
				<input type='text' name='name' placeholder='John Smith'/>

				<label for='photo' class='button secondary'>Upload photo</label>	
				<input type='file' class='show-for-sr' id='photo' name='photo'/>
			
				<label for='dob'>Date of birth</label>
				<input type='date' name='dob' placeholder='1970-12-31'/>
										
				<input type='submit' class='button' value='Create'/>	
				<a href='{{ url_for('sports', sport_id=sport_id) }}' class='button warning'>Cancel</a>
			</div>
		</form>
	</div>

{% endblock %}
